{% extends "layout.html" %}

{% block body %}
  {% if drinks is defined %}
    <form action="/recipes" method="post">
      {% for drink in drinks %}
        <input type="submit" name="drink" value="{{ drink.0 }}" class="button">
      {% endfor %}
    </form>
    {% if drink_recipe %}
      <h1>Recipe is {{ drink_recipe }}</h1>
    {% else %}
      <h1>Cannot make {{ drink_select }} right now.</h1>
    {% endif %}
  {% else %}
    Error!
  {% endif %}
{% endblock %}
